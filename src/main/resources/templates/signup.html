<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::mainHead"></head>
<body>
<div id="wootecobook-app">
    <header th:replace="common/headline::headline"></header>
    <div id="main-content" class="container-fluid max-width-lg mx-auto mrg-top-70">
        <div class="row">
            <div id="left-placeholder-container" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <div class="signup-area">
                    <div class="card widget-compose">
                        <p class="border bottom width-100 pdd-btm-5 text-bold">가입하기</p>
                        <form class="form-horizontal pdd-right-30 align-items-center" accept-charset="UTF-8"
                              action="/users" id="signup" method="post">
                            <div class="form-group row">
                                <label for="name" class="col-md-3 control-label text-right">이름</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="name" placeholder="Name"
                                           autofocus required minlength="2" maxlength="10" name="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-3 control-label text-right">이메일</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" id="email" placeholder="Email"
                                           autofocus required name="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-3 control-label text-right">패스워드</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                           autofocus required minlength="8" maxlength="30" name="password"
                                           title="비밀번호는 최소 8글자 이상 30글자 이하여야 합니다.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-3 control-label text-right">패스워드 확인</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="passwordConfirm"
                                           placeholder="Confirm Password"
                                           autofocus required minlength="8" maxlength="30"
                                           title="비밀번호를 정확하게 입력해주시기 바랍니다.">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success btn-lg btn-rounded ">가입</button>
                                <button type="reset" class="btn btn-danger btn-lg btn-rounded btn-inverse">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pdd-right-0">
                <!-- placeholder-->
            </div>
        </div>
    </div>
</div>
<th:block th:include="common/cdns"></th:block>
<script type="text/javascript">
    const password = document.getElementById("password");
    const passwordConfirm = document.getElementById("passwordConfirm");

    const validatePassword = function () {
        if (password.value !== passwordConfirm.value) {
            passwordConfirm.setCustomValidity("패스워드가 서로 맞지 않습니다.");
        } else {
            passwordConfirm.setCustomValidity("");
        }
    };

    password.oninput = validatePassword;
    passwordConfirm.oninput = validatePassword;
</script>
</body>
</html>
