<header id="header" class="header navbar" th:fragment="headline" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header-container max-width-lg mx-auto">
        <ul class="nav-left mrg-left-0">
            <li>
                <a href="/">
                    <div class="logo"
                         style="background-image: url('https://raw.githubusercontent.com/woowacourse/miniprojects/master/wootecobook/images/default/icons.png')"></div>
                </a>
            </li>
            <li class="search-container">
                <span class="search">
                    <form action="" method="get">
                        <input type="text" class="searchbox" placeholder="검색">
                        <button type="submit" class="search-btn">
                            <i class="ti-search"></i>
                        </button>
                    </form>
                </span>
            </li>
        </ul>
        <ul class="nav-right">
            <li class="user-profile">
                <a th:if="${session.loggedInUser}">
                    <img class="profile-img img-fluid"
                         src="https://raw.githubusercontent.com/woowacourse/miniprojects/master/wootecobook/images/default/eastjun_profile.jpg"
                         alt="">
                    <div class="user-info mrg-left-5">
                        <span th:text="${session.loggedInUser.name}" class="name pdd-right-5 text-white text-bold">eastjun</span>
                    </div>
                </a>
                <a th:unless="${session.loggedInUser}" class="pointer" th:href="@{/login}">
                    <span class="text-white text-bold font-size-12">로그인</span>
                </a>
            </li>
            <li>
                <a class="pointer">
                    <span class="text-white text-bold font-size-12">홈</span>
                </a>
            </li>
            <li class="" th:if="${session.loggedInUser}">
                <a class="pointer" th:href="@{'/users/' + ${session.loggedInUser.id} + '/edit'}">
                    <span class="text-white text-bold font-size-12">정보 수정</span>
                </a>
            </li>
            <li th:if="${session.loggedInUser}">
                <a class="pointer" th:href="@{/logout}">
                    <span class="text-white text-bold font-size-12">로그아웃</span>
                </a>
            </li>
            <li th:unless="${session.loggedInUser}">
                <a class="pointer" th:href="@{/signup}">
                    <span class="text-white text-bold font-size-12">회원 가입</span>
                </a>
            </li>
            <li>
                <div class="friend-btn pointer mrg-vertical-10 mrg-horizon-5"></div>
            </li>
            <li>
                <div class="message-btn pointer mrg-vertical-10 mrg-horizon-5"></div>
            </li>
            <li>
                <div class="notification-btn pointer mrg-vertical-10 mrg-horizon-5"></div>
            </li>

        </ul>
    </div>
</header>
